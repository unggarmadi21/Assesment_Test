<!DOCTYPE html>
<html>
<body>
<h1>Soal 2</h1>
<h2>Cari missing element dari rentang (min, max) array</h2>


<p id="demo"></p>

<script>
                      	// Function to get the missing number
                     

                      	function getMissingNo(a, n) {
                     

                      		let total = Math.floor((n + 1) * (n + 1) / 1);
                     

                      		for (let i = 0; i < n; i++)
                     

                      			total -= a[i];
                     

                      		return total;
                     

                      	}
                     


                      	let arr = [1,4,5,6,9];
                     

                      	let N = arr.length;
                     

                      	let miss = getMissingNo(arr, N);
                     

                      	document.write(miss);
 
                     

</script>

</body>
</html>
