<!DOCTYPE html>
<html>
<body>
<h1>Soal 3</h1>
<h2>Sorting array (jika duplikat tulis 1 saja)</h2>

<p id="demo"></p>

<script>

function removeDuplicates(arr, n)
{

	if (n==0 || n==1)
		return n;

	var temp = new Array(n);

	// Start traversing elements
	var j = 0;
	for (var i=0; i<n-1; i++)

		if (arr[i] != arr[i+1])
			temp[j++] = arr[i];

	temp[j++] = arr[n-1];

	// Modify original array
	for (var i=0; i<j; i++)
		arr[i] = temp[i];

	return j;
}

var arr = [1,9,2,7,3,3,5];
	var n = arr.length;

	n = removeDuplicates(arr, n);

	// Print updated array
	for (var i=0; i<n; i++)
	document.write( arr[i]+" ");


</script>

</body>
</html>
