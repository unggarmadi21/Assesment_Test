<!DOCTYPE html>
<html>
<body>
<h1>Soal 5</h1>
<h2>Ambil elemen dibawah median dari elemen-elemen array input</h2>

<p id="demo"></p>

<script>

	
	let a=[900];
	let b=[1,3,4,5,6,1,8];
	
	// Function to find max
	function maximum(a,b)
	{
		return a > b ? a : b;
	}
	
	// Function to find minimum
	function minimum(a,b)
	{
		return a < b ? a : b;
	}
	
	// Function to find median
	// of two sorted arrays
	function findMedianSortedArrays(n,m)
	{
		let min_index = 0,
			max_index = n, i = 0,
			j = 0, median = 0;
		
		while (min_index <= max_index)
		{
			i = Math.floor((min_index + max_index) / 2);
			j = Math.floor((n + m + 1) / 2) - i;
	
			if (i < n && j > 0 && b[j - 1] > a[i])
				min_index = i + 1;
	
			else if (i > 0 && j < m && b[j] < a[i - 1])
				max_index = i - 1;
	
			else
			{

				if (i == 0)	
					median = b[j - 1];	

				else if (j == 0)	
					median = a[i - 1];	
				else
					median = maximum(a[i - 1],
									b[j - 1]);	
				break;
			}
		}

		if ((n + m) % 2 == 1)
			return median;

		if (i == n)
			return (median + b[j]) / 2.0;

		if (j == m)
			return (median + a[i]) / 2.0;
		
		return (median + minimum(a[i],
								b[j])) / 2.0;
	}
	
	// Driver code
	let n = a.length;
	let m = b.length;

	if (n < m)
		document.write("The median is : " +
				findMedianSortedArrays(n, m));
	else
		document.write("The median is : " +
				findMedianSortedArrays(m, n));
	

</script>

</body>
</html>
