<!DOCTYPE html>
<html>
<body>
<h1>Soal 4</h1>
<h2>Cari sum dari array input ke pembanding dan disorting</h2>

<p id="demo"></p>

<script>
function findSum(A, N) {
    if (N <= 0)
        return 0;
    return (findSum(A, N - 1) + A[N - 1]);
}
 
// Driver code
 
let A = [10,2,6,5,100,3,55,27,9];
let N = A.length;
document.write(findSum(A, N));  
</script>

</body>
</html>
